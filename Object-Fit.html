<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            width:500px;
            height:500px;
            border-color: red;  
        }
        img{
            max-height: 600px;
            width: 500px;
            height: 700px;
            object-fit:contain;
        }

    </style>

</head>
<body>
    <div class="box">
        <h1>Object-Fit</h1>
    <p>This is object fit example</p>
    <img src="../car.png" alt="">
        


        
    </div>
    
</body>
</html>
